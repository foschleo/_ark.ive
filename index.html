<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_ark.ive | Dynamic Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7; /* Off-White */
      }
      .font-lekton {
        font-family: 'Lekton', monospace;
      }
      .whitespace-pre-wrap {
        white-space: pre-wrap;
      }
      .blink {
        animation: blink-animation 1s steps(2, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- UI Components ---
      const ProjectTextSection = ({title, content, sub = false}) => (
        <div className="mb-8">
            {sub ? 
                <h4 className="font-medium mb-2 text-gray-800">{title}</h4> :
                <h3 className="font-medium text-lg mb-4">{title}</h3> 
            }
            <p className="text-sm font-light leading-relaxed text-gray-600 whitespace-pre-wrap">{content}</p>
        </div>
       );

       const ProjectShowcase = ({ projectsData }) => {
        const [currentProjectIndex, setCurrentProjectIndex] = useState(0);
        const [currentImageIndex, setCurrentImageIndex] = useState(1);
        const [transitionEnabled, setTransitionEnabled] = useState(true);
        const isClickLocked = useRef(false);
        const transitionDuration = 700;
        
        const activeProject = projectsData[currentProjectIndex];
        if (!activeProject) return null;

        const hasImages = activeProject && activeProject.images && activeProject.images.length > 0;
        const slides = hasImages ? [activeProject.images[activeProject.images.length - 1], ...activeProject.images, activeProject.images[0]] : [];
        
        const handleNextImage = () => {
          if (isClickLocked.current || !hasImages || activeProject.images.length <= 1) return;
          isClickLocked.current = true;
          setTransitionEnabled(true);
          setCurrentImageIndex((prev) => prev + 1);
        };
        
        const handleProjectChange = (index) => {
            if (index === currentProjectIndex || isClickLocked.current) return;
            isClickLocked.current = true;
            setCurrentProjectIndex(index);
            setCurrentImageIndex(1);
            setTransitionEnabled(false);
            setTimeout(() => { isClickLocked.current = false; }, 300);
        }

        useEffect(() => {
          if (!slides || slides.length <= 1) { isClickLocked.current = false; return; };
          if (currentImageIndex === slides.length - 1 || currentImageIndex === 0) {
            const timer = setTimeout(() => {
              setTransitionEnabled(false);
              setCurrentImageIndex(currentImageIndex === 0 ? slides.length - 2 : 1);
            }, transitionDuration);
            return () => clearTimeout(timer);
          }
          const unlockTimer = setTimeout(() => { isClickLocked.current = false; }, transitionDuration);
          return () => clearTimeout(unlockTimer);
        }, [currentImageIndex, slides, transitionDuration]);
        
        useEffect(() => {
          if (!transitionEnabled) {
            const timer = setTimeout(() => setTransitionEnabled(true), 50);
            return () => clearTimeout(timer);
          }
        }, [transitionEnabled]);

        let displayIndex = currentImageIndex - 1;
        if (displayIndex < 0) displayIndex = activeProject.images.length - 1;
        else if (displayIndex >= activeProject.images.length) displayIndex = 0;

        const AttributeRow = ({ label, value }) => (
            <div className="flex justify-between py-2 border-b border-gray-200">
                <dt className="text-sm font-medium text-gray-500">{label}</dt>
                <dd className="text-sm text-gray-900 text-right">{value}</dd>
            </div>
        );

        return (
          <div className="w-full">
            <h3 className="font-medium mb-8 text-center uppercase tracking-wider">Notable Projects</h3>
            <div className="w-full mb-4 flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  {projectsData.map((project, index) => (
                    <button
                      key={project.id}
                      onClick={() => handleProjectChange(index)}
                      className={`w-2 h-2 rounded-full transition-all duration-300 ${currentProjectIndex === index ? 'bg-black scale-125' : 'bg-gray-300 hover:bg-gray-400'}`}
                      aria-label={`Select ${project.projectName}`}
                    />
                  ))}
                </div>
            </div>
            <div className="w-full mb-4 text-left">
              <p className="text-sm font-normal tracking-wider uppercase">{activeProject.projectName}</p>
            </div>
            <div className="w-full h-[55vh] overflow-hidden bg-gray-100 flex justify-center items-center">
              {hasImages ? (
                <div className={`flex h-full w-full ${transitionEnabled ? 'transition-transform duration-700 ease-in-out' : ''}`} style={{ transform: `translateX(-${currentImageIndex * 100}%)` }} onClick={handleNextImage}>
                  {slides.map((src, index) => <img key={`${activeProject.id}-${index}`} src={src} alt={`Image ${index + 1} of ${activeProject.projectName}`} className="w-full h-full object-cover flex-shrink-0" draggable="false"/>)}
                </div>
              ) : (
                <p className="text-gray-500">No images provided for this project.</p>
              )}
            </div>
            {hasImages && <button onClick={handleNextImage} className="text-sm font-light mt-4" aria-label={`Next image, showing ${displayIndex + 1} of ${activeProject.images.length}`}>{String(displayIndex + 1).padStart(2, '0')}/{String(activeProject.images.length).padStart(2, '0')}</button>}
            
            <div className="mt-16 space-y-12">
                <dl>
                    <AttributeRow label="Architect" value={activeProject.architect} />
                    <AttributeRow label="Location" value={activeProject.location} />
                    <AttributeRow label="Year Completed" value={activeProject.yearCompleted} />
                    <AttributeRow label="Building Type" value={activeProject.buildingType} />
                    <AttributeRow label="Primary Materials" value={Array.isArray(activeProject.primaryMaterials) ? activeProject.primaryMaterials.join(', ') : activeProject.primaryMaterials} />
                </dl>

                <ProjectTextSection title="1. Introduction and Context" content={activeProject.introductionAndContext} />
                <ProjectTextSection title="2. Conceptual Framework" content={activeProject.conceptualFramework} />

                <div>
                    <h3 className="font-medium text-lg mb-4">3. Architectural Analysis</h3>
                    <div className="pl-4 border-l-2 border-gray-200 space-y-6">
                        <ProjectTextSection title="Form and Structure" content={activeProject.architecturalAnalysis.formAndStructure} sub={true} />
                        <ProjectTextSection title="Materiality and Tectonics" content={activeProject.architecturalAnalysis.materialityAndTectonics} sub={true} />
                        <ProjectTextSection title="Light and Space" content={activeProject.architecturalAnalysis.lightAndSpace} sub={true} />
                    </div>
                </div>

                <ProjectTextSection title="4. Significance and Impact" content={activeProject.significanceAndImpact} />
            </div>

          </div>
        );
      };
      
      const TextSection = ({title, content}) => (
        <div className="mb-12">
          <h3 className="font-medium mb-2">{title}</h3>
          <p className="text-sm font-light leading-relaxed text-gray-600 whitespace-pre-wrap">{content}</p>
        </div>
      );

       const PhilosophySection = ({ data }) => {
        if (!data) return null;
        return (
            <div className="mb-12">
                <h3 className="font-medium mb-2">Philosophical Approach and Design Principles</h3>
                <p className="text-sm font-light leading-relaxed text-gray-600 whitespace-pre-wrap mb-6">{data.summary}</p>
                <div className="pl-4 border-l-2 border-gray-200 space-y-4">
                    {data.principles.map((principle, index) => (
                        <div key={index}>
                            <h4 className="font-medium text-gray-800">{principle.name}</h4>
                            <p className="text-sm font-light leading-relaxed text-gray-600 whitespace-pre-wrap">{principle.description}</p>
                        </div>
                    ))}
                </div>
            </div>
        );
       };
       
      const LoadingScreen = ({ text }) => (
        <div className="bg-[#FDFBF7] text-black min-h-screen flex justify-center items-center text-lg"><p>{text}</p></div>
      );
      
      const ErrorScreen = ({ error }) => (
        <div className="bg-[#FDFBF7] min-h-screen flex flex-col items-center justify-center p-8 text-center">
            <h1 className="font-lekton text-5xl md:text-7xl font-light tracking-widest uppercase mb-8 text-center text-red-700">Error</h1>
            <p className="max-w-md mb-8 text-gray-700">
                An error occurred while loading the collection.
            </p>
            <p className="mt-4 text-red-600 bg-red-50 p-4 rounded-md border border-red-200 text-sm whitespace-pre-wrap">
                <strong>Details:</strong> {error}
            </p>
        </div>
      );

      // --- Main App Component ---
      const App = () => {
        const [appStatus, setAppStatus] = useState('loading'); // 'loading', 'ready', 'error'
        const [error, setError] = useState(null);
        const [architectsData, setArchitectsData] = useState([]);
        const [selectedArchitect, setSelectedArchitect] = useState(null);
        const [view, setView] = useState('collection');
        const [isSearching, setIsSearching] = useState(false);
        const [searchQuery, setSearchQuery] = useState('');
        const [displayArchitects, setDisplayArchitects] = useState([]);
        const searchInputRef = useRef(null);
        const sizerRef = useRef(null);

        useEffect(() => {
            if (isSearching) {
                searchInputRef.current?.focus();
            }
        }, [isSearching]);
        
         useEffect(() => {
            if (isSearching && searchInputRef.current && sizerRef.current) {
                // Add a small buffer for the cursor
                const newWidth = sizerRef.current.offsetWidth + 2;
                searchInputRef.current.style.width = `${newWidth}px`;
            } else if (searchInputRef.current) {
                searchInputRef.current.style.width = '0px';
            }
        }, [searchQuery, isSearching]);

        useEffect(() => {
            const handleGlobalKeyDown = (e) => {
                 if (e.key === 'Escape') {
                    handleClearSearch();
                    return;
                }

                if (view === 'collection' && !isSearching) {
                    if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        e.preventDefault();
                        setIsSearching(true);
                        setSearchQuery(e.key);
                    }
                }
            };

            window.addEventListener('keydown', handleGlobalKeyDown);
            return () => {
                window.removeEventListener('keydown', handleGlobalKeyDown);
            };
        }, [isSearching, view]);

        // Load data on initial render
        useEffect(() => {
            const loadData = async () => {
                try {
                    const response = await fetch('./data.json');
                    if (!response.ok) {
                        throw new Error(`Failed to fetch data.json: ${response.status} ${response.statusText}`);
                    }
                    const data = await response.json();
                    setArchitectsData(data);
                    setDisplayArchitects(data);
                    setAppStatus('ready');
                } catch (e) {
                    console.error("Failed to load collection data:", e);
                    let errorMessage = e.message;
                    if (e.message.includes('404')) {
                        errorMessage += "\n\nThis usually means the 'data.json' file was not found. Please ensure it was uploaded to your project's root directory and the filename is spelled correctly in all lowercase.";
                    }
                    setError(errorMessage);
                    setAppStatus('error');
                }
            };
            loadData();
        }, []);


        const handleSearch = () => {
            if (!searchQuery.trim()) {
                setDisplayArchitects(architectsData);
                return;
            }

            const results = architectsData.filter(arch => 
                arch.fullName.toLowerCase().includes(searchQuery.toLowerCase())
            );
            setDisplayArchitects(results);
        };
        
        const handleClearSearch = () => {
            setIsSearching(false);
            setSearchQuery('');
            setDisplayArchitects(architectsData);
        };
        
        const handleSelectArchitect = (architect) => {
            setSelectedArchitect(architect);
            setView('architect');
        };

        const handleBackToCollection = () => {
            setSelectedArchitect(null);
            setView('collection');
            handleClearSearch();
        }
        
        if (appStatus === 'error') {
            return <ErrorScreen error={error} />;
        }
        
        if (appStatus === 'loading') {
            return <LoadingScreen text="Loading architectural collection..." />;
        }
        
        if (appStatus === 'ready' && view === 'collection') {
            return (
                <div className="bg-[#FDFBF7] min-h-screen relative p-8 md:p-12 text-black">
                    {/* Top Left */}
                    <div className="absolute top-8 left-8 md:top-12 md:left-12 pl-3 border-l border-gray-300 text-xs uppercase tracking-wider text-left">
                        <p>Architecture</p><p>Design</p><p>&</p><p>Art</p>
                    </div>
                    
                    {/* Top Right */}
                    <div className="absolute top-8 right-8 md:top-12 md:right-12 w-5 h-5 border-t border-r border-gray-300"></div>
                    
                    {/* Main Content Area */}
                    <main className="absolute inset-0 flex items-center justify-center">
                        {isSearching && searchQuery && (
                             <div className="w-full text-center absolute top-12">
                                <h2 className="font-lekton text-3xl font-light tracking-widest uppercase inline-block">
                                    <span className="blink">_</span>{searchQuery}
                                </h2>
                            </div>
                        )}

                        {architectsData.length > 0 ? (
                            <div className="w-full max-w-7xl px-8 md:px-12 pt-24">
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
                                {displayArchitects.length > 0 ? (
                                    displayArchitects.map(arch => (
                                        <div key={arch.id} onClick={() => handleSelectArchitect(arch)} className="cursor-pointer group">
                                            {arch.image ?
                                                <img src={arch.image} alt={`Portrait of ${arch.fullName}`} className="w-full aspect-square object-cover transition-all duration-300 group-hover:grayscale group-hover:opacity-80" />
                                                : <div className="w-full aspect-square bg-gray-100 flex items-center justify-center text-gray-400 text-sm">No Image</div>
                                            }
                                            <p className="text-center mt-2 text-sm uppercase tracking-wider">{arch.fullName}</p>
                                        </div>
                                    ))
                                ) : (
                                    <div className="col-span-full text-center text-gray-500">
                                        <p>No architects found matching your search.</p>
                                    </div>
                                )}
                                </div>
                            </div>
                        ) : (
                            <div className="text-center text-gray-500 bg-gray-50 p-6 rounded-md border border-gray-200">
                                <h3 className="text-lg font-medium text-gray-800 mb-2">Your Collection is Empty</h3>
                                <p className="text-sm mt-2">
                                   No architects found. Please ensure <code className="bg-gray-200 text-gray-700 px-1 py-0.5 rounded text-xs">'data.json'</code> is present and correctly formatted in the root directory.
                                </p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Left */}
                    <div className="absolute bottom-8 left-8 md:bottom-12 md:left-12 w-5 h-5 border-b border-l border-gray-300"></div>
                    
                    {/* Bottom Right Search */}
                    <div className="absolute bottom-8 right-8 md:bottom-12 md:right-12">
                        <div className="relative font-lekton text-xl font-light tracking-widest uppercase">
                            {isSearching ? (
                                <div className="flex items-center justify-end">
                                    <span className="blink">_</span>
                                    <input
                                        ref={searchInputRef}
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyDown={(e) => { if (e.key === 'Enter') handleSearch(); }}
                                        className="bg-transparent outline-none p-0 border-0 text-left"
                                        style={{ caretColor: 'transparent', width: '0px' }}
                                    />
                                    {/* Sizer element for width calculation */}
                                    <div ref={sizerRef} className="absolute top-0 left-0 invisible whitespace-pre -z-10">{searchQuery}</div>
                                </div>
                            ) : (
                                <h2>
                                    <span className="blink">_</span>ark<span>.</span>ive
                                </h2>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        if (appStatus === 'ready' && view === 'architect') {
            if (!selectedArchitect) {
                 return <ErrorScreen error={"Selected architect data is missing."} />;
            }

            return (
              <div className="bg-[#FDFBF7] min-h-screen flex flex-col items-center p-8 md:p-12 text-black">
                <div className="w-full max-w-7xl">
                  <header className="relative flex justify-between items-start text-xs uppercase tracking-wider">
                    <button onClick={handleBackToCollection} className="pl-3 border-l border-gray-300 text-xs uppercase tracking-wider text-left hover:text-gray-500 transition-colors">
                      &lt; Back to Collection
                    </button>
                    <div className="w-5 h-5 border-t border-r border-gray-300"></div>
                  </header>
                  
                  <main className="w-full my-16 md:my-24">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 mb-16">
                      <div className="md:col-span-1">
                        {selectedArchitect.image ? 
                          <img src={selectedArchitect.image} alt={`Portrait of ${selectedArchitect.fullName}`} className="w-full aspect-square object-cover"/>
                          : <div className="w-full aspect-square bg-gray-100 flex items-center justify-center text-gray-400 text-sm">Image not found</div>
                        }
                      </div>
                      <div className="md:col-span-2">
                        <h2 className="text-3xl lg:text-4xl font-light mb-4">{selectedArchitect.fullName}</h2>
                         <TextSection title="Synopsis" content={selectedArchitect.synopsis} />
                      </div>
                    </div>

                    <TextSection title="Early Life and Education" content={selectedArchitect.earlyLifeAndEducation} />
                    <PhilosophySection data={selectedArchitect.philosophicalApproachAndDesignPrinciples} />
                    <TextSection title="Key Materials and Tectonic Expression" content={selectedArchitect.keyMaterialsAndTectonicExpression} />
                    
                    <div className="my-16 border-t border-gray-200"></div>
                    
                    {selectedArchitect.notableProjects && selectedArchitect.notableProjects.length > 0 ? 
                        <ProjectShowcase projectsData={selectedArchitect.notableProjects} />
                        : <p className="text-center text-gray-500">No projects found for this architect.</p>
                    }
                    
                    <div className="my-16 border-t border-gray-200"></div>
                    
                    <TextSection title="Influence and Legacy" content={selectedArchitect.influenceAndLegacy} />
                  </main>
                  
                  <footer className="w-full mt-16">
                      <div className="flex justify-between items-end">
                          <div className="w-5 h-5 border-b border-l border-gray-300"></div>
                          <h1 className="font-lekton text-xl font-light tracking-widest uppercase text-gray-500">
                             <span className="blink">_</span>ark<span>.</span>ive
                          </h1>
                      </div>
                  </footer>

                </div>
              </div>
            );
        }

        return null;
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
  </body>
</html>
